version: '3.7'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: pizzo-node-server
    command: npm start
    volumes:
      - ./server/:/app
      - /app/node_modules
    ports:
      - 5000:5000
    restart: always
    depends_on:
      - database
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URL_CONNECTION=mongodb://mongo_db/pizza
      - ACCESS_TOKEN_SECRET_KEY=gdhdhdjhdjsjdjdjdjdskkd
      - REFRESH_TOKEN_SECRET_KEY=fsfsfsfsfAfAfgggqgqagb
      - ACCESS_TOKEN_EXPIRATION=1d
      - REFRESH_TOKEN_EXPIRATION=1d
      - GOOGLE_CLIENT_ID=455267906278-vaihqvc4s8v5td9uhq5oohqav3cla6qo.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      - GOOGLE_CALLBACK_URL=http://localhost:5000/auth/google/callback
      - FACEBOOK_CLIENT_ID=1146758596728685
      - FACEBOOK_CLIENT_SECRET=ed5e1e19a1a1b7f1a7dcc007c7092324
      - FACEBOOK_CALLBACK_URL=http://localhost:5000/auth/facebook/callback
      - KEY_ID=rzp_test_ILDdiQ4dVWnUw4
      - kEY_SECRET=wjW0RF9jTE111pjpplLa1Q0f
    networks:
      - app-network
  database:
    image: mongo
    container_name: mongo_db
    volumes:
      - data-volume:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: pizzo-react-client
    command: npm start
    volumes:
      - ./client/:/app
      - /app/node_modules
    depends_on:
      - server
    ports:
      - 3000:3000
    networks:
      - app-network

networks:
    app-network:
        driver: bridge

volumes:
    data-volume:
    node_modules:
    web-root:
      driver: local


